name: example.storage
on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/avro/schm/example/storage/**'
  push:
    branches:
      - main
    paths:
      - 'src/avro/schm/example/storage/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  ci-cd:
    uses: ./.github/workflows/subdomain.ci-cd.yml
    env:
      SPLIT_API_KEY: ${{ secrets.SPLIT_API_KEY }}
    with:
      domain: 'example'
      subdomain: 'storage'
      subdomainPath: 'src/avro/schm/example/storage'
      splitApiKey: "${{ env.SPLIT_API_KEY }}"