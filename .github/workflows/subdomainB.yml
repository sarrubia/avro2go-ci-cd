name: Subdomain B CI/CD
on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/avro/schm/domain/subdomainB/**'
  push:
    branches:
      - main
    paths:
      - 'src/avro/schm/domain/subdomainB/**'

jobs:
  call-ci-cd:
    uses: ./.github/workflows/subdomain.ci-cd.yml
    with:
      subdomainPath: 'src/avro/schm/domain/subdomainB'